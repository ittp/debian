[global]
passdb backend = smbpasswd
workgroup = TRANSPORT
security = ADS
server string =
        encrypt passwords = Yes
username level = 0
map to guest = Bad User
null passwords = yes
        max log size = 10
socket options = TCP_NODELAY SO_KEEPALIVE SO_SNDBUF=65536 SO_RCVBUF=65536
os level = 20
preferred master = no
        dns proxy = No
        smb passwd file=/etc/config/smbpasswd
        username map = /etc/config/smbusers
guest account = guest
        directory mask = 0777
        create mask = 0777
oplocks = yes
        locking = yes
disable spoolss = no
        load printers = no
veto files = /.AppleDB/.AppleDouble/.AppleDesktop/:2eDS_Store/Network Trash Folder/Temporary Items/TheVolumeSettingsFolder/.@__thumb/.@__desc/:2e*/.@__qini/.Qsync/.@upload_cache/.qsync/.qsync_sn/.@qsys/.streams/.digest/
        delete veto files = yes
map archive = no
map system = no
map hidden = no
map read only = no
deadtime = 10
server role = auto
use sendfile = yes
unix extensions = no
store dos attributes = yes
client ntlmv2 auth = yes
dos filetime resolution = no
wide links = yes
force unknown acl user = yes
template homedir = /share/homes/DOMAIN=%D/%U
inherit acls = no
domain logons = no
case sensitive = auto
domain master = auto
local master = no
enhance acl v1 = yes
remove everyone = no
conn log = no
kernel oplocks = no
max protocol = SMB2_10
smb2 leases = yes
durable handles = yes
kernel share modes = no
posix locking = no
lock directory = /share/MD0_DATA/.samba/lock
state directory = /share/MD0_DATA/.samba/state
cache directory = /share/MD0_DATA/.samba/cache
printcap cache time = 0
acl allow execute always = yes
server signing = disabled
streams_depot:delete_lost = yes
streams_depot:check_valid = no
fruit:nfs_aces = no
fruit:veto_appledouble = no
winbind expand groups = 1
server schannel = yes
winbind scan trusted domains = yes
pid directory = /var/lock
realm = transport.local
ldap timeout = 5
password server = KT-SRV-00.transport.local KT-SRV-01.transport.local
pam password change = yes
winbind enum users = Yes
winbind enum groups = Yes
winbind cache time = 3600
idmap config * : backend = tdb
idmap config * : range = 400001-500000
idmap config TRANSPORT : backend = rid
idmap config TRANSPORT : range = 10000001-20000000
vfs objects =  catia fruit qnap_macea streams_depot
[Multimedia]
comment = System default share
path = /share/MD0_DATA/Multimedia
browsable = yes
oplocks = yes
ftp write only = no
recycle bin = yes
recycle bin administrators only = no
qbox = no
public = yes
invalid users = "guest"
read list = @"everyone"
write list = "admin"
valid users = "root",@"everyone","admin"
inherit permissions = yes
smb encrypt = disabled
mangled names = yes
